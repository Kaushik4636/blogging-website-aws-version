<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nature | Reinvented</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #A100FF; --black: #000000; --white: #FFFFFF; }
        body { margin: 0; background: var(--black); color: var(--white); font-family: 'Inter', sans-serif; overflow-x: hidden; }
        nav { display: flex; justify-content: space-between; padding: 25px 5%; align-items: center; position: absolute; width: 90%; z-index: 100; }
        .logo { font-weight: 900; font-size: 1.5rem; letter-spacing: -1px; }
        .nav-links a { color: var(--white); text-decoration: none; margin-left: 30px; font-weight: 400; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; }
        .hero { height: 100vh; position: relative; display: flex; align-items: center; justify-content: center; text-align: center; }
        .slide { position: absolute; inset: 0; opacity: 0; transition: opacity 1.5s ease-in-out; }
        .slide.active { opacity: 1; }
        .slide img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.5); }
        .hero-text { z-index: 10; max-width: 900px; }
        .hero-text h1 { font-size: 6rem; font-weight: 900; line-height: 0.9; margin: 0; text-transform: uppercase; }
        .hero-text span { color: var(--accent); }
        .btn { display: inline-block; margin-top: 40px; padding: 18px 45px; border: 1px solid var(--white); color: var(--white); text-decoration: none; text-transform: uppercase; letter-spacing: 3px; font-size: 0.7rem; transition: 0.4s; }
        .btn:hover { background: var(--white); color: var(--black); }
    </style>
</head>
<body>
    <nav>
        <div class="logo"><img src="https://project-bucket9629.s3.eu-north-1.amazonaws.com/assets/logo.png" alt="Logo" style="height:30px; vertical-align:middle;"> NATURE <span style="color:var(--accent);">></span></div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="vision.html">Vision</a> <a href="blogs.html">Blogs</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>
    <section class="hero">
        <div class="hero-text">
            <h1>The Power<br> Of <span>Nature.</span></h1>
            <a href="blogs.html" class="btn">View All Stories</a>
        </div>
        <div class="slide active"><img src="https://project-bucket9629.s3.eu-north-1.amazonaws.com/hero_image/image1.jpg"></div>
        <div class="slide"><img src="https://project-bucket9629.s3.eu-north-1.amazonaws.com/hero_image/image2.jpg"></div>
        <div class="slide"><img src="https://project-bucket9629.s3.eu-north-1.amazonaws.com/hero_image/image3.jpg"></div>
        <div class="slide"><img src="https://project-bucket9629.s3.eu-north-1.amazonaws.com/hero_image/image4.jpg"></div>
        <div class="slide"><img src="https://project-bucket9629.s3.eu-north-1.amazonaws.com/hero_image/image5.jpg"></div>
        <div class="slide"><img src="https://project-bucket9629.s3.eu-north-1.amazonaws.com/hero_image/image6.jpg"></div>
        <div class="slide"><img src="https://project-bucket9629.s3.eu-north-1.amazonaws.com/hero_image/image7.jpg"></div>
        <div class="slide"><img src="https://project-bucket9629.s3.eu-north-1.amazonaws.com/hero_image/image8.jpg"></div>
    </section>
    <script>
        let slides = document.querySelectorAll('.slide');
        let current = 0;
        setInterval(() => {
            slides[current].classList.remove('active');
            current = (current + 1) % slides.length;
            slides[current].classList.add('active');
        }, 4000);
    </script>
</body>
</html>
